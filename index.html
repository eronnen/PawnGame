<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chessground Demo</title>

    <link rel="stylesheet" type="text/css" href="assets/chessground.base.css" />
    <link rel="stylesheet" type="text/css" href="assets/chessground.brown.css" />
    <link rel="stylesheet" type="text/css" href="assets/chessground.merida.css" />
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }

      body > div {
        margin: 10px;
      }

      .chessground {
        width: 500px;
        height: 500px;
      }

      cg-board {
        background-color: #bfcfdd;
      }
    </style>

    <script type="module">
      import { Chessground } from './chessground.min.js';

      Chessground(document.getElementById('board'), {
        fen: '8/pppppppp/8/8/8/8/PPPPPPPP/8 w - - 0 1',
      });
    </script>
  </head>
  <body>
    <h1 style="text-align: center;">The Pawn Game</h1>
    <div class="chessground" id="board"></div>
  </body>
</html>
